<div class="flex justify-content-center align-content-center">
  <div class="flex flex-column px-6 py-5 gap-4 card-login">
    <div class="inline-flex flex-column gap-2">
        <label for="email"
               class="text-primary-50 font-semibold">
               Correo
        </label>
        <input pInputText id="correo"
               class="bg-white-alpha-20 border-none border-round p-3 text-primary-50"
               type="email" 
               [(ngModel)]="email" 
               name="email" 
               id="email" 
               required/>
    </div>
    <div class="inline-flex flex-column gap-2">
        <label for="password"
               class="text-primary-50 font-semibold">
               Password
        </label>
        <input pInputText
               id="password"
               class="bg-white-alpha-20 border-none border-round p-3 text-primary-50"
               type="password"
               [(ngModel)]="password" 
               name="password"
         />
    </div>
    <div class="flex align-items-center gap-2">
        <p-button label="Iniciar"
                  styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-green-500"
                  class="w-full"
                  (onClick)="login()">
        </p-button>
        <p-button label="Cancelar"
                  styleClass="w-full text-primary-50 border-1 border-white-alpha-30 hover:bg-red-600"
                  class="w-full"
                  (onClick)="createAccount()">
        </p-button>
    </div>
    <div>
      <p>
        No tiene una cuenta?
          <a routerLink="/user-form"
             (click)="createAccount()" >
            Crear cuenta
          </a>
        </p>
    </div>
  </div>
</div>
