<p-dialog [(visible)]="visible"
          (onHide)="onHide()"
          header="{{ nombre }}"
          [modal]="true"
          [breakpoints]="{ '960px': '75vw' }"
          [style]="{ width: '50vw' }"
          [draggable]="false"
          [resizable]="false">
  <div class="grid m-0">
    <div class="col-12 md:col-4  align-content-center">
      <img [src]="urlLocalImg + imagen"
            alt="{{ imagen }}"
            class="w-full shadow-2 bradius-top-5 border-round">
    </div>
    <div class="col-12 md:col-8 inline-block">
      <p class="text-gray-300">
        Categoria: {{ categoria }}
      </p>
      <p>
        Descripcion: {{ descripcion }}
      </p>
      <h1 class="mt-0 mb-2 font-medium text-green-800 ">
        $ {{ precio }}
      </h1>
      <h3 class="font-medium">
        cantidad disponible: {{ stock }}
      </h3>
      <div class="flex align-items-center justify-content-center">
        <button class="p-button-outlined p-button-rounded p-button-danger m-2"
                pButton
                icon="pi pi-minus-circle"
                (click)="rest()">
        </button>
        <h3 class="border-1 surface-border border-round px-3 py-1">
          {{ cantidad }}
        </h3>
        <button class="p-button-outlined p-button-rounded text-green-400 m-2"
                pButton
                icon="pi pi-plus-circle"
                (click)="sum()">
        </button>
      </div>
      <div>
        <button class="p-button-outlined p-button-rounded text-blue-600 m-2"
                pButton
                label="Agregar en el carrito"
                icon="pi pi-shopping-cart"
                (click)="carrito()">
        </button>
      </div>
    </div>
  </div>
</p-dialog>
